<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>{%= o.htmlWebpackPlugin.options.pkg.title %}</title>
    <link href="styles.css" charset="utf-8">
</head>

<body ng-strict-di ng-app="demo" ng-controller="MainController as main">
    <section layout="row" flex layout-fill>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <div ui-view="sidenav"></div>
        </md-sidenav>
        <md-content flex layout-fill layout="column">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 flex>
                        <span>Toolbar</span>
                    </h2>
                </div>
            </md-toolbar>
            <div ui-view="content" flex layout-fill layout-padding></div>
        </md-content>
    </section>
    {% for (var chunk in o.htmlWebpackPlugin.files) { %}
    <script src="{%= o.htmlWebpackPlugin.files[chunk]%}"></script>
    {% } %}
</body>
<!-- {%= o.htmlWebpackPlugin.options.pkg.name + ' v' + o.htmlWebpackPlugin.options.pkg.version + ' built on ' + new Date() %} -->

</html>
